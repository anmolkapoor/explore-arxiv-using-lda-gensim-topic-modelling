<ul class="nav nav-tabs" id="doc-details-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="details-tab" data-toggle="tab" href="#details" role="tab">Paper details</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="related-tab" data-toggle="tab" href="#related" role="tab">Related papers</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="details" role="tabpanel">
      {% if err == "No Data Found" %}<p class="h5 m-2">{{err}}</p>{% else %}
      <div class="row mt-3">
        <div class="col-10">
            <p class="font-weight-bold">{{title}} <a class="ml-2 font-weight-light" href="{{url}}" target="_blank">PDF</a></p>

        </div>
          <div class="col-2">
              <p>{{author}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
            <p class="font-italic">{{summary}}</p>
        </div>
          <div class="col-2">
              {{published}}
        </div>
      </div>
      {% endif %}
  </div>
  <div class="tab-pane fade" id="related" role="tabpanel">
      <table class="table">
          <thead>
            <tr>
              <th scope="col" class="border-top-0">#</th>
              <th scope="col" class="border-top-0">Title</th>
              <th scope="col" class="border-top-0">Distance</th>
            </tr>
          </thead>
          <tbody>
            {% for result in similar %}

            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{result[0]}}</td>
              <td>{{result[1]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
  </div>
</div>
